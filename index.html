<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To do list</title>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body>
    <div x-data="{ content: [], open: false }">
      <input type="text" placeholder="Write your tasks" x-ref="in" />
      <button
        x-on:click="open = true; content.push($refs.in.value) ; $refs.in.value = ''"
      >
        Add
      </button>
      <template x-if="open">
        <ul>
          <template x-for="item in content" :key="" item>
            <div>
              <li x-text="item"></li>
              <button
                x-on:click="content = content.filter((current)=>current !== item)"
              >
                Done
              </button>
            </div>
          </template>
          <!-- <li x-for="item in content" :key="item">{{ item }}</li> -->
        </ul>
      </template>
    </div>

    <!-- <script>
      function showMessage(message) {
        let main = document.querySelector("main");
        main.innerHTML = `${message}`;
      }
    </script> -->
  </body>
</html>
